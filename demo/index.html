	<script type="text/javascript">
		var visID = "#vis"; 
		//div containing the svg

		var geoData = "data/philippines-topo2.json"; 
		//link to the map json source file

		var thematicDataSource = "data/philpopulation2015.csv"; 
		//link to population data

		var thematicColumn = "pop2015"; 
		//thematic variable

		var sequentialDataSource = "data/philpoverty2015.csv"; 
		//link to poverty data

		var sequentialColumn = "poverty2015"; //variable you want to map

		var mapcolor = "#ef4631";

		var cartogram = new cartogramph(visID,geoData,thematicDataSource,thematicColumn,sequentialDataSource,sequentialColumn,mapcolor);
